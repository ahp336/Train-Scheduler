<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Employee Tracker</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Time Schedule</h1>
            <p>Making Choo Choo Comute Convient</p>
        </div>

        <div class="card">
            <h1 class="card-header">Current Train Schedule</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination </th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>

                <thead>
                        <tr>
                            <th scope="col" id="name-display"></th>
                            <th scope="col" id="role-display"> </th>
                            <th scope="col" id="date-diaplay"></th>
                            <th scope="col" id="work-display"></th>
                            <th scope="col" id="rate-display"></th>
                            <th scope="col" id="total-display"></th>
                        </tr>
                    </thead>

            </table>

        </div>

        <br>

        <div class="card">
                <h3 class="card-header">Add Train</h3>
                    <form class="role" class="card-body" style="width: 95% ; margin: auto;">
                            <div class="form-group" >
                            <label>Train Name</label>
                            <input class="form-control" placeholder="Train Name" id="name-input">
                            </div>
                            <div class="form-group">
                            <label>Destination</label>
                            <input class="form-control" placeholder="Arrival title" id="des-input">
                            </div>
                            <div class="form-group">
                            <label class="form-check-label">First Train Time(HH:mm, military time)</label>
                            <input class="form-control" placeholder="Train time" id="time-input">
                            </div>
                            <div class="form-group">
                            <label class="form-check-label">Frequency(min)</label>
                            <input class="form-control" placeholder="Time Difference between every train" id="min-input">
                            </div>
                            <button id="data-add" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
    
                <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="app.js"></script>


</div>
</body>
</html>
